<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<section>

	<div class="row">
		<div class="col-md-8 offset-md-2">
			<div class="my-card">


				<div th:if="${session.message}"
					th:classappend="${session.message.type}" class="alert text-center"
					role="alert">
					<p th:text="${session.message.message}"></p>
				</div>



				<h1 class="text-center">Register Here</h1>
				<form th:action="@{/do-register}" th:object="${user}" method="post"
					class="needs-validation" novalidate>

					<div class="mb-3">
						<label class="form-label">Name</label> <input type="text"
							class="form-control" name="name" th:value="${user.name}"
							th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">
							<div class="invalid-feedback"
							th:each="e : ${#fields.errors('name')}" th:text="#{e}"></div>
					</div>

					<div class="mb-3">
						<label class="form-label">Email address</label> <input
							type="email" class="form-control " name="email"
							th:value="${user.email}"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
						<div class="invalid-feedback"
							th:each="e : ${#fields.errors('email')}" th:text="#{e}"></div>
					</div>

					<div class="mb-3">
						<label class="form-label">Password</label> <input type="password"
							class="form-control" name="password">
					</div>

					<div class="mb-3">
						<label class="form-label">About</label>
						<textarea class="form-control" name="about" col="3"
							placeholder="Enter Someting about You" th:text="${user.about}"></textarea>
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1"
							name="terms"> <label class="form-check-label"
							for="exampleCheck1">Accept Terms and Conditions</label>
					</div>

					<div class="mb-3">
						<button type="submit" class="btn btn-success">Submit</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</section>

</html>
